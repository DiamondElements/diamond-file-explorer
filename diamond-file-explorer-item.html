<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="./bower_components/diamond-file-system/diamond-file-system.html">

<dom-module id="diamond-file-explorer-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-icon-item>
      <diamond-file-system exec="stat" args="/{{path}}" results="{{stats}}"></diamond-file-system>
      <iron-icon icon$="{{_calcIcon(stats)}}" item-icon></iron-icon>
      {{path}}
    </paper-icon-item>
  </template>
  <script>
    (function () {
      'use strict';
      class DiamondFileExplorerItem {
        beforeRegister() {
          this.is = 'diamond-file-explorer-item';

          this.properties = {
            path: {
              type: String
            },

            stats: {
              type: Array
            }
          };
        }

        _calcIcon(stats) {
          if (stats.isDirectory()) {
            console.log(this.path + 'folder');
            return 'folder';
          }
          console.log('file');
          return 'description';
        }

      }

      Polymer(DiamondFileExplorerItem);
    })();
  </script>
</dom-module>
